<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'> 
    <title>MoCA</title>
    <style>
        .text-box {
            width: 400px;
            height: 30px;
            padding: 2px;
            font-size: 16px;
            font-family: verdana;
            position: absolute
        }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body style="background-color:powderblue;">
    
    
    <h1 style=" font-family: Verdana; text-align: center;">Welcome to MoCA Test!</h1>
    <p style=" font-family: Verdana; text-align: center;">This test consists on different exercises that will help evaluate your cognitive functions.</p>
    <p style=" font-family: Verdana; text-align: center;">Each exercise includes an audio explaining the procedure to follow.</p>
    <p style=" font-family: Verdana; text-align: center;">Click on the "Start test" button to start the test.</p>
    <img class="image" src="brain.png" alt="Brain" style="width:275px;height:175px; position: absolute;top:185px; left:600px;">
    <h2 style=" font-family: Verdana; text-align: center; position: absolute;top:340px;left:550px">Enter your name and lastname:</h2>
    <input type="text" id="textInput" class="text-box" placeholder="Write here" style = "top:395px; left: 550px;">
    
    <button onclick="downloadText()" style="position: absolute;top: 450px; left: 675px; height:75px; width:150px; font-size:140%;" >Start test</button>
    
    <script>
        function downloadText() {
        // Obtener el contenido del textarea
        var contenido = document.getElementById("textInput").value;
    
        // Crear un objeto Blob para el contenido
        var blob = new Blob([contenido], { type: "text/plain;charset=utf-8" });
    
        // Guardar el Blob como nameLastname
        saveAs(blob, "nameLastname.txt");

        setTimeout(function() {
        window.location.href = "test1_part1.html"
        }, 1)

        
    }
</script>
</body>
</html>

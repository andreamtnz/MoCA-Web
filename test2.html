<body style="background-color:powderblue;">
    
    
    <h1 style=" font-family: Verdana; text-align: center;">Test 2</h1>

    <button onclick="downloadText()" style="position: absolute;top: 380px; left: 50%; transform: translateX(-50%); height:50px; width:75px; font-size:140%;" >Next</button>

    <script>
        function downloadText() {
        // Obtener el contenido del textarea
        var contenido1 = document.getElementById("textLion").value;
        var contenido2 = document.getElementById("textRhino").value;
        var contenido3 = document.getElementById("textCamel").value;
        
   
        // Crear un objeto Blob para el contenido
        var blob = new Blob([contenido1," ", contenido2," ",contenido3], { type: "text/plain;charset=utf-8" });
    
        // Guardar el Blob como nameLastname
        saveAs(blob, "animals.txt");

        setTimeout(function() {
        window.location.href = "test3_part1.html"
        }, 1)

        
    }
</script>
